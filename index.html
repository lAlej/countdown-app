<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <title>CountDown</title>
</head>

<body>

    <div class="countdown-container">

        <div class="countdown-item countdown-top-buttons">
            <button class="hour-plus"><i class="fa-solid fa-angle-up"></i></button>
            <button class="min-plus"><i class="fa-solid fa-angle-up"></i></button>
            <button class="sec-plus"><i class="fa-solid fa-angle-up"></i></button>
        </div>

        <div class="countdown-item countdown">
            <div class="hours numbers"></div>
            <div class="minutes numbers"></div>
            <div class="seconds numbers"></div>
        </div>

        <div class="countdown-item countdown-bot-buttons">
            <button class="hour-minus"><i class="fa-solid fa-angle-down"></i></button>
            <button class="min-minus"><i class="fa-solid fa-angle-down"></i></button>
            <button class="sec-minus"><i class="fa-solid fa-angle-down"></i></button>
        </div>

        <div class="countdown-item buttons">
            <button class="btnStart">Start</button>
            <button class="btnReset">Reset</button>
        </div>

    </div>







    <script src="https://kit.fontawesome.com/b16ec73627.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
